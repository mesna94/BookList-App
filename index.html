<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/9865c48f3d.js" crossorigin="anonymous"></script>
    <link href="bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href=https://bootswatch.com/yeti>
    <title>BookList App</title>
</head>
<body>
    <div class="container mt-4">
        <h1 class="display-4 text-center"><i class="fa-solid fa-book-open text-primary"></i>My<span class="text-primary">Book</span>List</h1>
        <form id="book-form">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title" placeholder="Title">
            </div>

            <div class="form-group">
                <label for="author">Author</label>
                <input type="text" class="form-control" id="author" placeholder="Author">
            </div>

            <div class="form-group">
                <label for="isbn">ISBN#</label>
                <input type="text" class="form-control" id="isbn" placeholder="ISBN#">
            </div>

            <div class="d-grid gap-2">
                <button class="btn btn-lg btn-primary" type="submit">Add book</button>
              </div>
        </form>

        <table class="table table-striped mt-5">
            <thead>
                <tr>
                    <th>Title</th>
                    
                    <th>Author</th>
                    
                    <th>ISBN#</th>
                
                    <th></th>  

                </tr>
            </thead>

            <tbody id="book-list"></tbody>
        </table>
    </div>

    
    
  
<script src="script.js"></script>
</body>
</html>
